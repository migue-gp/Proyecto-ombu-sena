<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contraseña Restablecida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('../inicio/static/img/logos_o_otros/ombu_fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .message-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(3px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 {
      color: #215733; /* Dark green */
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    p {
      color: #444;
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background-color: #215733; /* Dark green */
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1em;
    }
    .btn:hover {
      background-color: #2e7d32; /* Lighter green */
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    /* For Django version */
    .success-icon {
      color: #28a745;
      font-size: 3em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <!-- Optional: Add checkmark icon -->
    <div class="success-icon">✓</div>
    <h2>¡Contraseña cambiada con éxito!</h2>
    <p>Ahora puedes iniciar sesión con tu nueva contraseña.</p>
    <a href="{% url 'login' %}" class="btn">Iniciar sesión</a>
  </div>
</body>
</html>
